<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 30px;
      font-family: 'Arial', sans-serif;
      
    }
     body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffe5e5, #ffc6d6);
      font-family: 'Arial', sans-serif;
    }
    #typing {
  white-space: pre-line;
}
    </style>
    <script>
window.onload = () => {
    const text = `Even though miles separate us, you’re always right here in my heart.\n
You make my days brighter, my smiles real.\n
I’m grateful for every message, every call, every laugh we share.\n
You mean more to me than I can put into code or words…\n
So I made this instead.`;

let index = 0;

function typeEffect() {
  if (index < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(index);
    index++;
    setTimeout(typeEffect, 50); // speed (smaller = faster)
  }
}

typeEffect();}
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <img src="assets/amor-love.webp" alt="">
    <h3 id="typing"></h3></div>
</body>
</html>
