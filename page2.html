<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffe5e5, #ffc6d6);
            font-family: 'Arial', sans-serif;
        }
        img {
            width: 300px;
            height: 300px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 30px;
            font-family: 'Arial', sans-serif;
            
        }
        button {
    padding: 15px 35px;
    font-size: 18px;
    color: #fff;
    background: linear-gradient(45deg, #ff4d4d, #ff1a75);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    display: flex;  
    gap: 20px;          /* space between buttons */
  justify-content: center;
}
    </style>
    <script>
    
window.onload = () => {
    const text = "would you be my valentine❤️?";

let index = 0;

function typeEffect() {
  if (index < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(index);
    index++;
    setTimeout(typeEffect, 50); // speed (smaller = faster)
  }
}

typeEffect();}
  </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for her❤️</title>
</head>
<body>
     <div class="container">
    <img src="assets/manja.gif" alt="">
    <h3 id="typing"></h3>
    <button id ="yesButton" onclick="window.location.href='yes.html'">Yes!</button>
    <button id="noButton" onclick="window.location.href='no.html'">No</button>
  </div>
</body>
</html>
