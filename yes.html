<!DOCTYPE html>
<html lang="en">
<head>
    <style>
            .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 30px;
      font-family: 'Arial', sans-serif;
      
    }
    video {
      width: 400px;
        height: 400px;
    }
     body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffe5e5, #ffc6d6);
      font-family: 'Arial', sans-serif;
    }
     button {
      margin-top: 20px;
      margin-left: 120px;
    padding: 15px 35px;
    font-size: 18px;
    color: #fff;
    background: linear-gradient(45deg, #ff4d4d, #ff1a75);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
}
    </style>
    <script>
    
window.onload = () => {
    document.getElementById("video").onplay=()=>{
    const text = "Okay so lets go for a dinner date ❤️!!";

let index = 0;

function typeEffect() {
  if (index < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(index);
    index++;
    setTimeout(typeEffect, 50); // speed (smaller = faster)
  }
}

typeEffect();}}
  </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for her❤️</title>
</head>
<body>
    <div>
        <video id="video" width="600" controls loop poster="assets/click-clicking.gif">
            <source src="assets/happy happy happy.mp4" type="video/mp4">
        </video>
        <h3 id="typing"></h3>
        <br>
        <button onclick="window.location.href='proposal.html'">Continue</button>
    </div>
</body>
</html>
